<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Take a look into the wonderful rooms of London Hotels.">
        <title>London Hotels | Rooms</title>
        <link rel="stylesheet" th:href="@{/css/rooms/style.css}">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>London Hotels</h1>
            <p class="subtitle">Explore our selection of elegant rooms</p>
        </header>

        <main>
            <table class="room-table">
                <thead>
                    <tr>
                        <th scope="col">Room Number</th>
                        <th scope="col">Room Name</th>
                        <th scope="col">Bed Info</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(rooms)}">
                        <td colspan="3">No rooms found.</td>
                    </tr>
                    <tr th:each="room : ${rooms}">
                        <td th:text="${room.number}" data-label="Room Number">&nbsp;</td>
                        <td th:text="${room.name}" data-label="Room Name">&nbsp;</td>
                        <td th:text="${room.info}" data-label="Bed Info">&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
